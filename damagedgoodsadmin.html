<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Damaged Goods</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(45deg, #f4f7ff, #e7ecff, #b2c4ff);
      background-size: 400% 400%;
      animation: gradientAnimation 6s ease infinite;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .admin-header, .admin-footer {
      background-color: #1f2937;
      color: #fff;
      padding: 1.5rem;
      text-align: center;
    }

    .admin-header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .admin-nav .btn {
      background: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      margin: 1rem;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a237e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background: #3f51b5;
      color: white;
      position: sticky;
      top: 0;
    }

    select, button, input {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.85rem;
    }

    .refund-input {
      width: 80px;
    }

    .action-btn {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      font-size: 0.8rem;
      padding: 6px 10px;
    }

    .action-btn:hover {
      opacity: 0.9;
    }

    .delete-btn {
      background: #f44336;
      margin-left: 5px;
    }

    .complete-btn {
      background: #ff9800;
      margin-left: 5px;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #323232;
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>
  <header class="admin-header">
    <h1>Manage Damaged Goods</h1>
    <nav class="admin-nav">
      <a href="admindashboard.html" class="btn">← Back to Dashboard</a>
    </nav>
  </header>

  <div class="container">
    <h2>Submitted Damage Reports</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User Email</th>
          <th>Description</th>
          <th>Evidence</th>
          <th>Status</th>
          <th>Resolution</th>
          <th>Refund Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="reportTable"></tbody>
    </table>
  </div>

  <!-- Refund Processing Modal -->
  <div id="refundModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Process Refund</h3>
      <form id="refundForm">
        <div class="form-group">
          <label>Order ID:</label>
          <input type="text" id="modalOrderId" readonly>
        </div>
        <div class="form-group">
          <label>Customer Email:</label>
          <input type="email" id="modalCustomerEmail" readonly>
        </div>
        <div class="form-group">
          <label>Refund Amount (R):</label>
          <input type="number" id="modalRefundAmount" step="0.01" required>
        </div>
        <div class="form-group">
          <label>Goods Collection:</label>
          <select id="modalGoodsCollection" required>
            <option value="">-- Select --</option>
            <option value="collect">Collect damaged goods from customer</option>
            <option value="keep">Customer keeps damaged goods</option>
            <option value="none">No goods to collect (lost/destroyed)</option>
          </select>
        </div>
        <div class="form-group">
          <label>Admin Notes:</label>
          <textarea id="modalAdminNotes" rows="3" placeholder="Internal notes about this refund..."></textarea>
        </div>
        <button type="submit" class="action-btn">Process Refund</button>
      </form>
    </div>
  </div>

  <footer class="admin-footer">
    SecureMove Logistics &copy; 2025
  </footer>

  <div class="toast" id="toast">Updated successfully</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentReportId = null;
    let currentOrderId = null;

    // Modal functionality
    const modal = document.getElementById("refundModal");
    const closeBtn = document.querySelector(".close");

    closeBtn.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 4000);
    }

    function fetchReports() {
      const table = document.getElementById("reportTable");
      
      // Fetch damage reports and refund data separately
      Promise.all([
        db.ref("DamagedGoodsReports").once("value"),
        db.ref("RefundTransactions").once("value")
      ]).then(([reportsSnapshot, refundsSnapshot]) => {
        table.innerHTML = "";
        
        if (!reportsSnapshot.exists()) {
          table.innerHTML = "<tr><td colspan='8'>No reports found.</td></tr>";
          return;
        }

        // Create a map of refunds by damage report ID
        const refundsMap = {};
        if (refundsSnapshot.exists()) {
          refundsSnapshot.forEach(child => {
            const refund = child.val();
            if (refund.damage_report_id) {
              refundsMap[refund.damage_report_id] = refund;
            }
          });
        }

        reportsSnapshot.forEach(child => {
          const data = child.val();
          const id = child.key;
          const email = data.email || "N/A";
          
          // Get refund info from separate table
          const refundInfo = refundsMap[id];
          const refundStatus = refundInfo ? 'completed' : (data.resolution === "Refund" ? 'pending' : 'none');
          const refundAmount = refundInfo ? refundInfo.refund_amount : '';

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.orderId || "N/A"}</td>
            <td>${email}</td>
            <td>${data.issueDescription || "N/A"}</td>
            <td>${(data.evidence && data.evidence.length) ? `<a href="${data.evidence[0]}" target="_blank">View</a>` : "None"}</td>
            <td>
              <select id="status-${id}">
                <option value="Pending" ${data.status === "Pending" ? "selected" : ""}>Pending</option>
                <option value="Valid" ${data.status === "Valid" ? "selected" : ""}>Valid</option>
                <option value="Incomplete" ${data.status === "Incomplete" ? "selected" : ""}>Incomplete</option>
                <option value="Invalid" ${data.status === "Invalid" ? "selected" : ""}>Invalid</option>
              </select>
            </td>
            <td>
              <select id="resolution-${id}">
                <option value="">-- Select --</option>
                <option value="Refund" ${data.resolution === "Refund" ? "selected" : ""}>Refund</option>
                <option value="Replacement" ${data.resolution === "Replacement" ? "selected" : ""}>Replacement</option>
                <option value="Denied" ${data.resolution === "Denied" ? "selected" : ""}>Denied</option>
              </select>
            </td>
            <td>
              ${refundAmount ? `R${refundAmount}` : (data.resolution === "Refund" ? "Pending" : "-")}
              ${refundStatus === 'completed' ? '<br><small style="color:green;">✓ Completed</small>' : ''}
              ${refundStatus === 'pending' ? '<br><small style="color:orange;">⏳ Awaiting Processing</small>' : ''}
            </td>
            <td>
              <button class="action-btn" onclick="updateReport('${id}', '${email}', '${data.orderId}')">Update</button>
              <button class="action-btn delete-btn" onclick="deleteReport('${id}')">Delete</button>
            </td>
          `;
          table.appendChild(tr);
        });
      });
    }

    function updateReport(id, email, orderId) {
      const newStatus = document.getElementById(`status-${id}`).value;
      const resolution = document.getElementById(`resolution-${id}`).value;

      // If resolution is "Refund", open the refund modal
      if (resolution === "Refund") {
        openRefundModal(id, email, orderId);
        return;
      }

      // Regular update for non-refund resolutions
      const damageReportUpdate = db.ref("DamagedGoodsReports/" + id).update({
        status: newStatus,
        resolution: resolution
      });

      // ONLY update essential status in Orders table - no refund-specific fields
      let orderUpdate = Promise.resolve();
      if (orderId && orderId !== "N/A") {
        const orderStatus = resolution ? `Damage Claim ${resolution}` : `Damage Claim ${newStatus}`;
        orderUpdate = db.ref("Orders/" + orderId).update({
          status: orderStatus
        });
      }

      Promise.all([damageReportUpdate, orderUpdate])
        .then(() => {
          showToast("Report updated successfully");
          sendEmailNotification(email, newStatus, resolution);
          fetchReports(); // Refresh to show updated data
        })
        .catch(err => {
          console.error("Update error:", err);
          showToast("Error updating report");
        });
    }

    function openRefundModal(reportId, email, orderId) {
      currentReportId = reportId;
      currentOrderId = orderId;
      
      document.getElementById("modalOrderId").value = orderId || "N/A";
      document.getElementById("modalCustomerEmail").value = email;
      document.getElementById("modalRefundAmount").value = "";
      document.getElementById("modalGoodsCollection").value = "";
      document.getElementById("modalAdminNotes").value = "";
      
      modal.style.display = "block";
    }

    // Handle refund form submission
    document.getElementById("refundForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const refundAmount = parseFloat(document.getElementById("modalRefundAmount").value);
      const goodsCollection = document.getElementById("modalGoodsCollection").value;
      const adminNotes = document.getElementById("modalAdminNotes").value;
      const customerEmail = document.getElementById("modalCustomerEmail").value;
      
      const refundTimestamp = new Date().toISOString();
      
      // Generate unique refund transaction ID
      const refundTransactionId = `RF-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
      
      // Update the damage report (preserve existing data, minimal fields only)
      const damageReportUpdate = db.ref("DamagedGoodsReports/" + currentReportId).update({
        status: "Valid",
        resolution: "Refund"
      });

      // Create comprehensive refund record in SEPARATE table
      const refundRecord = {
        transaction_id: refundTransactionId,
        order_id: currentOrderId,
        damage_report_id: currentReportId,
        customer_email: customerEmail,
        refund_amount: refundAmount,
        goods_collection: goodsCollection,
        admin_notes: adminNotes,
        processed_at: refundTimestamp,
        processed_by: "admin",
        transaction_type: "damage_refund",
        status: "completed"
      };

      // Store refund in separate RefundTransactions table
      const refundRecordCreate = db.ref("RefundTransactions/" + refundTransactionId).set(refundRecord);
      
      // Update order with MINIMAL essential info only - no refund-specific fields
      let orderUpdate = Promise.resolve();
      if (currentOrderId && currentOrderId !== "N/A") {
        orderUpdate = db.ref("Orders/" + currentOrderId).update({
          status: "Refund Completed" // Only update status - keep Orders table clean
        });
      }

      Promise.all([damageReportUpdate, refundRecordCreate, orderUpdate])
        .then(() => {
          // Send notification to customer
          sendCustomerRefundNotification(customerEmail, currentOrderId, refundAmount, refundTransactionId);
          
          modal.style.display = "none";
          showToast("Refund processed successfully!");
          fetchReports(); // Refresh the table
        })
        .catch(err => {
          console.error("Refund processing error:", err);
          showToast("Error processing refund");
        });
    });

    function sendCustomerRefundNotification(email, orderId, amount, transactionId) {
      const customerEmailParams = {
        user_email: email,
        order_id: orderId,
        refund_amount: amount,
        transaction_id: transactionId,
        message: `Your refund of R${amount} for order #${orderId} has been processed successfully. Transaction ID: ${transactionId}. The refund amount will be credited to your original payment method within 3-5 business days.`
      };

      emailjs.send('service_va5kbt3', 'template_84tfghs', customerEmailParams)
        .then(response => {
          console.log('Customer refund email sent:', response);
        })
        .catch(error => {
          console.error('Customer email error:', error);
        });
    }

    function deleteReport(id) {
      if (confirm("Are you sure you want to delete this report?")) {
        db.ref("DamagedGoodsReports/" + id).remove()
          .then(() => {
            showToast("Report deleted successfully");
            fetchReports();
          })
          .catch(err => {
            console.error("Delete error:", err);
            showToast("Error deleting report");
          });
      }
    }

    function sendEmailNotification(email, newStatus, resolution) {
      const emailParams = {
        user_email: email,
        status: newStatus,
        resolution: resolution,
      };

      emailjs.send('service_va5kbt3', 'template_84tfghs', emailParams)
        .then(response => {
          console.log('Email sent:', response);
        })
        .catch(error => {
          console.error('Email error:', error);
        });
    }

    window.onload = fetchReports;
  </script>
</body>
</html>
