<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Securemove Logistics - Report Damaged Goods</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fb;
      color: #333;
    }

    #homeBtn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 16px;
      background-color: #e0ecff;
      color: #0059b3;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      border: 1px solid #b3d1ff;
      transition: background-color 0.2s ease-in-out;
    }

    #homeBtn:hover {
      background-color: #cce0ff;
    }

    #lost-damaged-goods {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    #lost-damaged-goods h2 {
      text-align: center;
      color: #0059b3;
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }

    form input[type="text"],
    form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form input[type="file"] {
      margin-top: 10px;
    }

    form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #0059b3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    form button:hover {
      background-color: #004080;
    }

    #confirmationMessage {
      display: none;
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #cce5ff;
      background-color: #e6f0ff;
      color: #004085;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    #orderStatusMessage {
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 20px;
    }
  </style>
</head>
<body>

<section id="lost-damaged-goods">
  <a href="index.html" id="homeBtn">üè† Home</a>
  <h2><i class='bx bx-package'></i> Report Damaged Goods</h2>

  <form id="issueReportForm" enctype="multipart/form-data">
    <label for="orderId">Order ID:</label>
    <input type="text" id="orderId" required />
    <button type="button" id="verifyOrderBtn">Verify Order ID</button>
    <div id="orderStatusMessage"></div>

    <label for="email">Email:</label>
    <input type="text" id="email" required disabled />

    <label for="issueDescription">Issue Description:</label>
    <textarea id="issueDescription" rows="4" required></textarea>

    <label for="evidence">Upload Evidence:</label>
    <input type="file" id="evidence" name="evidence[]" multiple />

   

    <button type="submit" id="submitBtn" disabled>Submit Report</button>
  </form>

  <div id="confirmationMessage">‚úÖ Report submitted. Awaiting admin review.</div>
</section>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const orderIdInput = document.getElementById("orderId");
  const emailInput = document.getElementById("email");
  const submitBtn = document.getElementById("submitBtn");
  const orderStatusMessage = document.getElementById("orderStatusMessage");

  let validOrderEmail = null;

  document.getElementById("verifyOrderBtn").addEventListener("click", () => {
    const orderId = orderIdInput.value.trim();
    resetForm();

    if (!orderId) {
      orderStatusMessage.textContent = "‚ö†Ô∏è Please enter an Order ID.";
      return;
    }

    orderStatusMessage.textContent = "üîç Verifying Order ID...";

    db.ref("Orders/" + orderId).once("value").then(snapshot => {
      if (!snapshot.exists()) {
        orderStatusMessage.textContent = "‚ùå Order ID not found.";
        return;
      }

      const order = snapshot.val();
      validOrderEmail = order.email || "";
      const status = order.status?.toLowerCase();

      if (status !== "delivered") {
        orderStatusMessage.textContent = "‚ö†Ô∏è Order exists but is not marked as 'Delivered'.";
        return;
      }

      db.ref("DamagedGoodsReports")
        .orderByChild("orderId")
        .equalTo(orderId)
        .once("value")
        .then(reportSnap => {
          if (reportSnap.exists()) {
            orderStatusMessage.textContent = "‚ö†Ô∏è A report has already been submitted for this Order ID.";
            emailInput.disabled = true;
            submitBtn.disabled = true;
          } else {
            orderStatusMessage.textContent = "‚úÖ Order is valid. Please enter your email.";
            emailInput.disabled = false;
            emailInput.value = "";
            emailInput.focus();
          }
        });
    }).catch(error => {
      console.error(error);
      orderStatusMessage.textContent = "‚ùå Error verifying order.";
    });
  });

  emailInput.addEventListener("input", () => {
    const typed = emailInput.value.trim().toLowerCase();
    const expected = (validOrderEmail || "").toLowerCase();

    if (typed === expected) {
      orderStatusMessage.textContent = "‚úÖ Email matches the order.";
      submitBtn.disabled = false;
    } else {
      orderStatusMessage.textContent = typed ? "‚ùå Email does not match." : "";
      submitBtn.disabled = true;
    }
  });

  document.getElementById('issueReportForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const orderId = orderIdInput.value.trim();
  const email = emailInput.value.trim();
  const issueDescription = document.getElementById("issueDescription").value.trim();
  const evidenceFiles = document.getElementById("evidence").files;

  if (evidenceFiles.length === 0) {
    alert("Please upload at least one evidence file.");
    return;
  }

  const imageUrls = [];

  for (let i = 0; i < evidenceFiles.length; i++) {
    const file = evidenceFiles[i];
    try {
      const base64 = await toBase64(file);

      console.log("Uploading:", file.name);
      console.log("Base64 length:", base64.length);

      const formData = new FormData();
      formData.append("key", "8b2a4e9e0ec25f8772b2e366e03b7262"); // Replace with your real API key
      formData.append("image", base64);

      const res = await fetch("https://api.imgbb.com/1/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      console.log("imgbb upload response:", data);

      if (data.success) {
        imageUrls.push(data.data.url);
      } else {
        console.error("Upload failed ‚Äì", data);
        alert("Image upload failed: " + (data.error?.message || "Unknown error"));
        return;
      }

    } catch (err) {
      console.error("Error uploading image", err);
      alert("Image upload error: " + err.message || err);
      return;
    }
  }

  const newReportRef = db.ref("DamagedGoodsReports").push();
  newReportRef.set({
    orderId: orderId,
    email: email,
    issueDescription: issueDescription,
    status: "Pending",
    resolution: "",
    evidence: imageUrls
  }).then(() => {
    emailjs.send('service_va5kbt3', 'template_84tfghs', {
      order_id: orderId,
      user_email: email,
      description: issueDescription
    }).catch(console.error);

    document.getElementById("issueReportForm").style.display = "none";
    document.getElementById("confirmationMessage").style.display = "block";
  }).catch(error => {
    alert("Error submitting report: " + error.message);
    console.error(error);
  });
});


 function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => {
      const result = reader.result;
      if (typeof result === "string" && result.includes(',')) {
        resolve(result.split(',')[1]); // Only return the base64 part
      } else {
        reject(new Error("Invalid base64 format"));
      }
    };
    reader.onerror = error => reject(error);
  });
}


  function resetForm() {
    validOrderEmail = null;
    emailInput.disabled = true;
    emailInput.value = "";
    submitBtn.disabled = true;
    orderStatusMessage.textContent = "";
  }
</script>
</body>
</html>
