<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="adminlogin.js"></script> 

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    :root {
      --second-color: #00bbff;
      --main-color: #002fff;
      --text-color: #444;
      --gradient: linear-gradient(#002fff, #00bbff);
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      width: 50px;
    }

    .navbar {
      display: flex;
      gap: 15px;
      list-style: none;
    }

    .navbar li a {
      text-decoration: none;
      color: var(--main-color);
      font-weight: 500;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin-top: 80px;
    }

    .form-title {
      font-size: 1.8rem;
      color: var(--main-color);
      margin-bottom: 15px;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
      width: 100%;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .input-group label {
      font-size: 0.9rem;
      color: var(--text-color);
      margin-top: 5px;
      display: block;
    }

    .btn {
      background: var(--main-color);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .btn:hover {
      background: var(--second-color);
    }

    .recover {
      text-align: right;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .recover a {
      color: var(--main-color);
      text-decoration: none;
    }

    .recover a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="img/logo.jpg" alt="Logo"></a>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#reviews">Reviews</a></li>
    </ul>
  </header>

  <div class="container">
    <h1 class="form-title">Admin Login</h1>
    <form onsubmit="return false;">
      <div id="adminLoginMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-group">
        <input type="email" id="adminEmail" placeholder="Email" required>
        <label for="adminEmail">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="adminPassword" placeholder="Password" required>
        <label for="adminPassword">Password</label>
      </div>
      <p class="recover"><a href="#">Recover Password</a></p>
      <button type="button" class="btn" id="submitAdminLogin">Sign In</button>
    </form>
  </div>
</body>
</html>
