<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Export Document Validation</title>

    <!--Box Icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-header h1 i {
            font-size: 36px;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .stat-card.pending i { color: #ffc107; }
        .stat-card.approved i { color: #28a745; }
        .stat-card.rejected i { color: #dc3545; }
        .stat-card.custom i { color: #17a2b8; }

        .stat-card h3 {
            font-size: 32px;
            margin: 10px 0;
            color: #333;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orders-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .order-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s;
        }

        .order-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-card.pending { border-left-color: #ffc107; }
        .order-card.approved { border-left-color: #28a745; }
        .order-card.rejected { border-left-color: #dc3545; }
        .order-card.custom-quote { border-left-color: #17a2b8; }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-id {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-custom {
            background: #d1ecf1;
            color: #0c5460;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .detail-item strong {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            display: block;
            margin-bottom: 5px;
        }

        .detail-item span {
            color: #333;
            font-size: 16px;
        }

        .transport-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .package-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .documents-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .documents-section h4 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .document-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .document-item i {
            font-size: 24px;
            color: #28a745;
        }

        .document-info {
            flex: 1;
        }

        .document-info strong {
            display: block;
            color: #333;
            font-size: 14px;
        }

        .document-info small {
            color: #666;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-approve {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-reject {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .no-orders {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .no-orders i {
            font-size: 80px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .alert-box {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-box.show {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            overflow: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #667eea;
            font-size: 24px;
        }

        .close-modal {
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-body textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                text-align: center;
            }

            .filter-section {
                flex-wrap: wrap;
                justify-content: center;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>
                <i class='bx bxs-check-shield'></i>
                Export Document Validation
            </h1>
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Orders</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="approved">Approved</button>
                <button class="filter-btn" data-filter="rejected">Rejected</button>
                <button class="filter-btn" data-filter="custom">Custom Quote</button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-cards">
            <div class="stat-card pending">
                <i class='bx bx-time-five'></i>
                <h3 id="stat-pending">0</h3>
                <p>Pending Validation</p>
            </div>
            <div class="stat-card approved">
                <i class='bx bx-check-circle'></i>
                <h3 id="stat-approved">0</h3>
                <p>Approved</p>
            </div>
            <div class="stat-card rejected">
                <i class='bx bx-x-circle'></i>
                <h3 id="stat-rejected">0</h3>
                <p>Rejected</p>
            </div>
            <div class="stat-card custom">
                <i class='bx bx-calculator'></i>
                <h3 id="stat-custom">0</h3>
                <p>Custom Quote</p>
            </div>
        </div>

        <!-- Alert Box -->
        <div class="alert-box" id="alertBox"></div>

        <!-- Orders Container -->
        <div class="orders-container">
            <h2 style="margin-bottom: 25px; color: #667eea;">
                <i class='bx bx-file'></i> Export Orders
            </h2>
            <div id="ordersContainer">
                <div class="no-orders">
                    <i class='bx bx-loader bx-spin'></i>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Rejection Modal -->
    <div id="rejectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reject Order</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <label for="rejectionReason" style="display: block; margin-bottom: 10px; font-weight: 600;">
                    Reason for Rejection:
                </label>
                <textarea id="rejectionReason" placeholder="Please provide a detailed reason for rejecting this order..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="action-btn btn-reject" id="confirmReject">
                    <i class='bx bx-x-circle'></i> Confirm Rejection
                </button>
                <button class="action-btn" style="background: #6c757d; color: white;" id="cancelReject">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script type="module">
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let allOrders = [];
        let currentFilter = 'all';
        let pendingOrderId = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
            setupFilterButtons();
            setupModal();
        });

        async function loadOrders() {
            try {
                const ordersRef = ref(database, 'ExportOrders');
                const snapshot = await get(ordersRef);

                if (snapshot.exists()) {
                    allOrders = [];
                    const data = snapshot.val();
                    
                    Object.keys(data).forEach(key => {
                        allOrders.push({
                            id: key,
                            ...data[key]
                        });
                    });

                    allOrders.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                    updateStatistics();
                    displayOrders(allOrders);
                } else {
                    displayNoOrders("No export orders found.");
                }
            } catch (error) {
                console.error("Error loading orders:", error);
                displayNoOrders("Error loading orders. Please refresh the page.");
            }
        }

        function updateStatistics() {
            const pending = allOrders.filter(o => o.status === 'Pending Validation').length;
            const approved = allOrders.filter(o => o.status === 'Approved').length;
            const rejected = allOrders.filter(o => o.status === 'Rejected').length;
            const custom = allOrders.filter(o => o.status === 'Pending Custom Quote' || o.packageSize === 'bulk').length;

            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-approved').textContent = approved;
            document.getElementById('stat-rejected').textContent = rejected;
            document.getElementById('stat-custom').textContent = custom;
        }

        function getPackageSizeName(size) {
            const names = {
                small: 'Small Package',
                medium: 'Medium Package',
                large: 'Large Package',
                xlarge: 'Extra Large',
                bulk: 'Oversized/Bulk'
            };
            return names[size] || size;
        }

        function getPackageSizeDetails(size) {
            const details = {
                small: 'Up to 10 kg',
                medium: '10-30 kg',
                large: '30-70 kg',
                xlarge: '70-250 kg',
                bulk: '250+ kg (Custom Quote)'
            };
            return details[size] || 'N/A';
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');

            if (orders.length === 0) {
                displayNoOrders(`No ${currentFilter === 'all' ? '' : currentFilter} orders found.`);
                return;
            }

            let html = '';

            orders.forEach(order => {
                const statusClass = getStatusClass(order.status, order.packageSize);
                const modeIcon = getModeIcon(order.transportMode);
                const modeName = getModeName(order.transportMode);
                const packageSizeName = getPackageSizeName(order.packageSize);
                const packageDetails = getPackageSizeDetails(order.packageSize);

                let docsHTML = '';
                if (order.documents) {
                    if (order.documents.note) {
                        docsHTML = `<p style="color: #666; font-style: italic;">${order.documents.note}</p>`;
                    } else {
                        docsHTML = '<div class="document-list">';
                        for (const [key, doc] of Object.entries(order.documents)) {
                            if (doc.uploaded) {
                                const docName = key.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                                docsHTML += `
                                    <div class="document-item">
                                        <i class='bx bx-file-blank'></i>
                                        <div class="document-info">
                                            <strong>${docName}</strong>
                                            <small>${doc.name} (${(doc.size / 1024).toFixed(2)} KB)</small>
                                        </div>
                                    </div>
                                `;
                            }
                        }
                        docsHTML += '</div>';
                    }
                }

                html += `
                    <div class="order-card ${statusClass}" data-status="${statusClass}">
                        <div class="order-header">
                            <div class="order-id">Order #${order.orderId}</div>
                            <span class="status-badge status-${statusClass.replace('custom-quote', 'custom')}">${order.status || 'Pending Validation'}</span>
                        </div>

                        <div class="order-details">
                            <div class="detail-item">
                                <strong>Customer</strong>
                                <span>${order.name || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Email</strong>
                                <span>${order.email || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Phone</strong>
                                <span>${order.phone || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Transport Mode</strong>
                                <span class="transport-badge">
                                    <i class='bx ${modeIcon}'></i>
                                    ${modeName}
                                </span>
                            </div>
                            <div class="detail-item">
                                <strong>Package Size</strong>
                                <span class="package-badge">
                                    <i class='bx bx-box'></i>
                                    ${packageSizeName}
                                </span>
                                <small style="display: block; margin-top: 5px; color: #666;">${packageDetails}</small>
                            </div>
                            <div class="detail-item">
                                <strong>Origin</strong>
                                <span>${formatText(order.originCity)}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Destination</strong>
                                <span>${formatText(order.destinationContinent)} - ${order.destinationCountry || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Cargo Type</strong>
                                <span>${formatText(order.cargoType)}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Package Weight</strong>
                                <span>${order.packageWeight || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Package Dimensions</strong>
                                <span>${order.packageDimensions || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Total Cost</strong>
                                <span>${order.pricing?.total || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Booking Date</strong>
                                <span>${formatDate(order.bookingDate)}</span>
                            </div>
                        </div>

                        <div class="detail-item" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <strong>Cargo Description</strong>
                            <span style="display: block; margin-top: 8px;">${order.cargoDescription || 'N/A'}</span>
                        </div>

                        ${order.transportMode !== 'courier' ? `
                        <div class="documents-section">
                            <h4><i class='bx bx-file'></i> Export Documents</h4>
                            ${docsHTML}
                        </div>
                        ` : ''}

                        ${order.status === 'Rejected' && order.rejectionReason ? `
                        <div class="documents-section" style="background: #f8d7da; border-left: 4px solid #dc3545;">
                            <h4 style="color: #721c24;"><i class='bx bx-error-circle'></i> Rejection Reason</h4>
                            <p style="color: #721c24; margin-top: 10px;">${order.rejectionReason}</p>
                        </div>
                        ` : ''}

                        ${order.packageSize === 'bulk' ? `
                        <div class="documents-section" style="background: #d1ecf1; border-left: 4px solid #17a2b8;">
                            <h4 style="color: #0c5460;"><i class='bx bx-info-circle'></i> Custom Quote Required</h4>
                            <p style="color: #0c5460; margin-top: 10px;">This shipment requires a custom quote due to its size. Please contact the customer within 24 hours with pricing.</p>
                        </div>
                        ` : ''}

                        <div class="action-buttons">
                            ${order.status === 'Pending Validation' && order.packageSize !== 'bulk' ? `
                                <button class="action-btn btn-approve" onclick="approveOrder(${order.orderId})">
                                    <i class='bx bx-check-circle'></i> Approve Documents
                                </button>
                                <button class="action-btn btn-reject" onclick="openRejectModal(${order.orderId})">
                                    <i class='bx bx-x-circle'></i> Reject Documents
                                </button>
                            ` : order.packageSize === 'bulk' || order.status === 'Pending Custom Quote' ? `
                                <button class="action-btn btn-disabled" disabled>
                                    <i class='bx bx-calculator'></i> Awaiting Custom Quote
                                </button>
                            ` : `
                                <button class="action-btn btn-disabled" disabled>
                                    <i class='bx bx-lock'></i> ${order.status}
                                </button>
                            `}
                            <button class="action-btn btn-view" onclick="viewOrderDetails(${order.orderId})">
                                <i class='bx bx-show'></i> View Full Details
                            </button>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function displayNoOrders(message) {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = `
                <div class="no-orders">
                    <i class='bx bx-file'></i>
                    <p>${message}</p>
                </div>
            `;
        }

        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    currentFilter = this.dataset.filter;
                    let filteredOrders = allOrders;

                    if (currentFilter !== 'all') {
                        if (currentFilter === 'custom') {
                            filteredOrders = allOrders.filter(o => o.status === 'Pending Custom Quote' || o.packageSize === 'bulk');
                        } else {
                            const statusMap = {
                                'pending': 'Pending Validation',
                                'approved': 'Approved',
                                'rejected': 'Rejected'
                            };
                            filteredOrders = allOrders.filter(o => o.status === statusMap[currentFilter]);
                        }
                    }

                    displayOrders(filteredOrders);
                });
            });
        }

        function setupModal() {
            const modal = document.getElementById('rejectModal');
            const closeBtn = modal.querySelector('.close-modal');
            const cancelBtn = document.getElementById('cancelReject');
            const confirmBtn = document.getElementById('confirmReject');

            closeBtn.addEventListener('click', () => modal.classList.remove('show'));
            cancelBtn.addEventListener('click', () => modal.classList.remove('show'));

            confirmBtn.addEventListener('click', async () => {
                const reason = document.getElementById('rejectionReason').value.trim();
                
                if (!reason) {
                    showAlert('Please provide a reason for rejection.', 'error');
                    return;
                }

                if (pendingOrderId) {
                    await rejectOrder(pendingOrderId, reason);
                    modal.classList.remove('show');
                    document.getElementById('rejectionReason').value = '';
                }
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        }

        window.openRejectModal = function(orderId) {
            pendingOrderId = orderId;
            document.getElementById('rejectModal').classList.add('show');
        }

        window.approveOrder = async function(orderId) {
            if (!confirm('Are you sure you want to approve this order? The customer will be able to proceed to payment.')) {
                return;
            }

            try {
                const orderRef = ref(database, `ExportOrders/${orderId}`);
                await update(orderRef, {
                    status: 'Approved',
                    validatedAt: new Date().toISOString(),
                    validatedBy: 'Admin'
                });

                showAlert(`Order #${orderId} has been approved successfully!`, 'success');
                await loadOrders();
            } catch (error) {
                console.error('Error approving order:', error);
                showAlert('Error approving order. Please try again.', 'error');
            }
        }

        async function rejectOrder(orderId, reason) {
            try {
                const orderRef = ref(database, `ExportOrders/${orderId}`);
                await update(orderRef, {
                    status: 'Rejected',
                    rejectionReason: reason,
                    rejectedAt: new Date().toISOString(),
                    rejectedBy: 'Admin'
                });

                showAlert(`Order #${orderId} has been rejected.`, 'success');
                await loadOrders();
            } catch (error) {
                console.error('Error rejecting order:', error);
                showAlert('Error rejecting order. Please try again.', 'error');
            }
        }

        window.viewOrderDetails = function(orderId) {
            const order = allOrders.find(o => o.orderId === orderId);
            if (order) {
                console.log('Full Order Details:', order);
                alert(`Order #${orderId} details logged to console. Full details view coming soon!`);
            }
        }

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert-box alert-${type} show`;

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function getStatusClass(status, packageSize) {
            if (packageSize === 'bulk' || status === 'Pending Custom Quote') return 'custom-quote';
            if (!status || status === 'Pending Validation') return 'pending';
            if (status === 'Approved') return 'approved';
            if (status === 'Rejected') return 'rejected';
            return 'pending';
        }

        function getModeIcon(mode) {
            if (mode === 'air') return 'bxs-plane-alt';
            if (mode === 'sea') return 'bxs-ship';
            if (mode === 'courier') return 'bxs-car';
            return 'bx-package';
        }

        function getModeName(mode) {
            if (mode === 'air') return 'Air Freight';
            if (mode === 'sea') return 'Sea Freight';
            if (mode === 'courier') return 'International Courier';
            return 'Unknown';
        }

        function formatText(text) {
            if (!text) return 'N/A';
            return text.charAt(0).toUpperCase() + text.slice(1).replace(/-/g, ' ');
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
    </script>
</body>

</html>
